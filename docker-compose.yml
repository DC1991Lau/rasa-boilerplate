version: "3.0"

services:
  rasa:
    image: rasa/rasa:latest-full
    user: "root"
    networks: ["rasa-network"]
    ports:
      - "5005:5005"
    volumes:
      - "./app/rasa:/app/"
    command: >
      run 
      --endpoints endpoints.yml
      -m models
      --enable-api
      --cors "*"
      --debug
    depends_on:
      - mongo1
      - mongo2
      - mongo3

  action_server:
    image: rasa/rasa-sdk:latest #talvez criar imagem do servidor de actions ao inv√©s disso
    networks: ["rasa-network"]
    volumes:
      - "./app/actions:/app/actions"

  redis:
    image: redis:latest
    networks: ["rasa-network"]

  nlg:
    entrypoint: ["python"]
    image: nlg_server
    networks: ["rasa-network"]
    user: "root"
    build:
      context: ./app/nlg
    volumes:
      - ./app/domainData:/nlg/domainData
    command: nlg_server.py --port 5056 --domain ./domainData/domain.yml

  # api:
